<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Creation Project</title>
    <link rel="stylesheet" href="day13_tabscreation.css">
</head>
<body>
    <div class="selection">
        <div class="img">
            <img src="photo.jpeg" alt="img">
        </div>
    
    <div class="tab">
        <div class="button-container">
            <button class="button live" data-id="tab1">1st tab</button>
            <button class="button" data-id="tab2">2nd tab</button>
            <button class="button" data-id="tab3">3rd tab</button>
        </div>

        <div class="content">
            <div class="text live" id="tab1">
                <h3>1st tab</h3>
                <p>begin</p>
            </div>

            <div class="text" id="tab2">
                <h3>2nd tab</h3>
                <p>mid</p>
            </div>

            <div class="text" id="tab3">
                <h3>3rd tab</h3>
                <p>end over</p>
            </div>
        </div>
    </div>
    </div>
    <script src="day13_tabscreation.js"></script>
</body>
</html>
